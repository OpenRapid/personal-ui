<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUI</title>
    <link rel="stylesheet" href="personal.css">
</head>

<body>
    <div class="pui-content">
        <h1>Typography - 排版</h1><br>
        <h1>H1. This Is Title</h1>
        <h2>H2. This Is Title</h2>
        <h3>H3. This Is Title</h3>
        <h4>H4. This Is Title</h4>
        <h5>H5. This Is Title</h5>
        <h6>H6. This Is Title</h6>
        <p class="pui-text-color-black">Black</p>
        <div style="background-color: var(--pui-color-black);width:fit-content">
            <p class="pui-text-color-white">White</p>
        </div>
        <p class="pui-text-color-primary">Primary</p>
        <p class="pui-text-color-secondary">Secondary</p>
        <p class="pui-text-color-success">Success</p>
        <p class="pui-text-color-warning">Warning</p>
        <p class="pui-text-color-error">Error</p>
        <p class="pui-text-color-description">Description</p>
        <p class="pui-text-color-disabled">Disabled</p>
        <p class="pui-text-weight-bold">Bold</p>
        <p class="pui-text-weight-normal">Normal</p>
        <p class="pui-text-weight-medium">Medium</p>
    </div>

    <div class="pui-content">
        <h1>Button - 按钮</h1>
        <button class="pui-btn filled">Filled</button>
        <button class="pui-btn tonal">Tonal</button>
        <button class="pui-btn outlined">Outlined</button>
        <button class="pui-btn elevated">Elevated</button>
        <button class="pui-btn text">Text</button>
        <button class="pui-btn filled full-width">Full Width</button>
        <button class="pui-btn filled icon"><svg xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" width="20.000015258789062" height="17.998849868774414"
                viewBox="0 0 20.000015258789062 17.998849868774414" fill="none">
                <path fill="#FFFFFF" d="M1 1.00042L19 1.00042">
                </path>
                <path stroke="rgba(255, 255, 255, 1)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 1.00042L19 1.00042">
                </path>
                <path fill="#FFFFFF" d="M1 8.99943L19 8.99943">
                </path>
                <path stroke="rgba(255, 255, 255, 1)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 8.99943L19 8.99943">
                </path>
                <path fill="#FFFFFF" d="M1 16.9984L19 16.9984"></path>
                <path stroke="rgba(255, 255, 255, 1)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 16.9984L19 16.9984"></path>
            </svg>
        </button>
        <button class="pui-btn outlined icon"><svg xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" width="20.000015258789062" height="17.998849868774414"
                viewBox="0 0 20.000015258789062 17.998849868774414" fill="none">
                <path fill="#2367DB" d="M1 1.00042L19 1.00042">
                </path>
                <path stroke="#2367DB" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 1.00042L19 1.00042">
                </path>
                <path fill="#2367DB" d="M1 8.99943L19 8.99943">
                </path>
                <path stroke="#2367DB" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 8.99943L19 8.99943">
                </path>
                <path fill="#2367DB" d="M1 16.9984L19 16.9984"></path>
                <path stroke="#2367DB" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 16.9984L19 16.9984"></path>
            </svg>
        </button>
        <button class="pui-btn icon" disabled><svg xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" width="20.000015258789062" height="17.998849868774414"
                viewBox="0 0 20.000015258789062 17.998849868774414" fill="none">
                <path fill="#757575" d="M1 1.00042L19 1.00042">
                </path>
                <path stroke="#757575" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 1.00042L19 1.00042">
                </path>
                <path fill="#757575" d="M1 8.99943L19 8.99943">
                </path>
                <path stroke="#757575" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 8.99943L19 8.99943">
                </path>
                <path fill="#757575" d="M1 16.9984L19 16.9984"></path>
                <path stroke="#757575" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
                    d="M1 16.9984L19 16.9984"></path>
            </svg>
        </button>
        <button class="pui-btn link">Link</button>
        <button class="pui-btn" disabled>Disabled</button>
        <button class="pui-btn success">Success</button>
        <button class="pui-btn warning">Warning</button>
        <button class="pui-btn error">Error</button>
        <div class="pui-groups">
            <button class="pui-btn filled">Button</button>
            <button class="pui-btn filled">Groups</button>
        </div>
    </div>
</body>

</html>
